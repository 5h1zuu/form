<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Forms</title>
</head>


<body>
<div class="formContainer">

    <div class="imageLeft"></div>
    <div class="rightSide">
        <div class="capt">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
            <h1>You <em>know</em> you want to.</h1>
        </div>
        
   
            <form class="sign-form">
                <fieldset>
                    <legend>Let's do this!</legend>
                    
                    <div class="form-row">
                        <div class="row-group">
                        <label for="first_name"><div>First Name:</div></label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>

                        <div class="row-group">
                        <label for="second_name"><div>Second Name:</div></label>
                            <input type="text" id="second_name" name="second_name" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="row-group">
                        <label for="email"><div>Email:</div></label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    
                        <div class="row-group">
                        <label for="phone"><div>Phone Number:</div></label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="row-group">
                        <label for="password"><div>Password:</div></label>
                            <input type="password" id="password" name="password" required>
                        </div>

                        <div class="row-group">
                        <label for="password"><div>Password:</div></label>
                            <input type="password" id="password" name="password" required>
                        </div>          
                    </div>

                    <div class="form-row">
                        <div class="row-group">
                            <button type="submit">Create Account</button>
                        </div>
                    </div>
                
                </fieldset>


            </form>
            <h6>Already have an account?<a href="#">Log in</a></h6>

      









    </div>
</div>






















<script scr="script.js"></script>
</body>
</html>
