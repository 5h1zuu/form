<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Forms</title>
</head>


<body>
<div class="formContainer">

    <div class="imageLeft">
        <div class="ontop">
            <img src="images/odin.png" class="odin" alt="The myth Odin">
            <p>ODIN</p>
        </div>
    </div>
    
    <div class="rightSide">
        <div class="capt">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
            <h1>You <em>know</em> you want to.</h1>
        </div>
        
   
            <form class="sign-form">
                <div class="form">
                <fieldset>
                
                    <legend>Let's do this!</legend>
                    
                    <div class="form-row">
                        <div class="row-group">
                        <label for="first_name"><div>First Name:</div></label>
                            <input type="text" id="first_name" name="first_name" required placeholder="John">
                            <span></span>
                        </div>

                        <div class="row-group">
                        <label for="second_name"><div>Second Name:</div></label>
                            <input type="text" id="second_name" name="second_name"required placeholder="Smith">
                            <span></span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="row-group">
                        <label for="email"><div>Email:</div></label>
                            <input type="email" id="email" name="email"required placeholder="awasaw@awdaa.com">
                            <span></span>
                        </div>
                    
                        <div class="row-group">
                        <label for="phone"><div>Phone Number:</div></label>
                            <input type="tel" id="phone" name="phone" pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$"required placeholder="12345678902">
                            <span></span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="row-group">
                        <label for="password"><div>Password:</div></label>
                            <input type="password" id="password" name="password" class="error" value="" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>
                            <span></span>
                        </div>

                    <div class="row-group">
                        <label for="confirm_password"><div>Confirm password:</div></label>
                            <input type="password" id="confirm_password" class="error" value="" name="confirm_password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>
                            <span></span>
                        </div>          
                    </div>
                </div>

                    <div class="form-row">
                        <div class="row-group">
                            <button type="submit">Create Account</button>
                            <h6 class="log">Already have an account? <a href="#">Log in</a></h6>
                        </div>
                    </div>
                </fieldset>
            </form>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
