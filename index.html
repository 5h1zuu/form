<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles.css">
    <title>Forms</title>

<body>
<div class="formContainer">

    <div class="imageLeft"></div>
    <div class="rightSide">
        <div class="capt">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
            <h1>You <em>know</em> you want to.</h1>
        </div>
        
        <div class="signup">
            <form>
                <fieldset>
                    <legend>Let's do this!</legend>

                    <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" required>

                    <label for="second_name">Second Name:</label>
                        <input type="text" id="second_name" name="second_name" required>

                    <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>

                    <label for="password">Second Name:</label>
                        <input type="password" id="password" name="password" required>

                    <label for="password">Second Name:</label>
                        <input type="password" id="password" name="password" required>                    
                </fieldset>

                <button type="submit">Create Account</button>
            </form>

            <h6>Already have an account?<a href="#">Log in</a></h6>

        </div>









    </div>













</div>

</body>
</html>
